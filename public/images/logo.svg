<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 200">
  <defs>
    <style>
      .logo-blue { fill: #1e3a8a; }
    </style>
  </defs>
  
  <!-- Lion Silhouette -->
  <g class="logo-blue" transform="translate(20, 20) scale(0.8)">
    <!-- Lion body -->
    <path d="M45 95 C35 95 25 100 20 110 C15 120 15 135 25 145 C30 150 35 152 42 152 L48 152 L48 165 C48 170 52 175 58 175 C62 175 65 172 67 168 L72 155 L78 155 L83 168 C85 172 88 175 93 175 C98 175 102 170 102 165 L102 152 L108 152 C115 152 122 148 128 142 C135 135 140 125 140 115 C140 105 135 95 125 90 L125 85 C125 75 120 65 110 58 C100 50 88 48 78 52 L75 40 C73 32 68 25 60 22 C52 18 42 20 35 27 C28 34 25 45 28 55 C20 60 15 70 15 82 C15 88 18 93 25 95 L45 95 Z"/>
    <!-- Lion mane details -->
    <path d="M55 35 C60 30 68 28 75 32 C72 38 70 45 72 52 C65 50 58 52 52 58 C48 52 48 42 55 35 Z"/>
    <!-- Lion tail -->
    <path d="M15 120 C8 118 3 112 5 105 C7 98 15 95 22 98 C18 105 16 112 18 120 C17 120 16 120 15 120 Z"/>
  </g>
  
  <!-- Circle with 'e' -->
  <g transform="translate(130, 15)">
    <!-- Outer circle -->
    <circle cx="55" cy="55" r="50" fill="none" stroke="#1e3a8a" stroke-width="6"/>
    <!-- Letter 'e' stylized -->
    <text x="55" y="75" font-family="Arial, sans-serif" font-size="65" font-weight="bold" fill="#1e3a8a" text-anchor="middle">e</text>
  </g>
  
  <!-- LEO text -->
  <text x="20" y="180" font-family="Arial Black, Arial, sans-serif" font-size="42" font-weight="900" fill="#1e3a8a" letter-spacing="2">LEO</text>
  
  <!-- Car icon -->
  <g transform="translate(115, 145)" class="logo-blue">
    <!-- Car body -->
    <path d="M5 20 L10 10 L35 10 L40 20 L45 20 L45 30 L40 30 L40 35 L35 35 L35 30 L10 30 L10 35 L5 35 L5 30 L0 30 L0 20 L5 20 Z"/>
    <!-- Windows -->
    <path d="M12 12 L15 18 L30 18 L33 12 L12 12 Z" fill="white"/>
    <!-- Wheels -->
    <circle cx="12" cy="30" r="5"/>
    <circle cx="33" cy="30" r="5"/>
  </g>
  
  <!-- CARZ text -->
  <text x="170" y="180" font-family="Arial Black, Arial, sans-serif" font-size="42" font-weight="900" fill="#1e3a8a" letter-spacing="2">CARZ</text>
</svg>
